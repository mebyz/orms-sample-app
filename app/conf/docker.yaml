APP_NAME: pistahx_app
ENV_NAME: docker
#ELK_SERVER: to be defined
#JWT_SECRET: local_secret_key
#JWT_TTL: 3600
CACHE_OUT_TTL_DEFAULT: 60
#GOOGLE_CLIENT_ID: to be defined
#GOOGLE_CLIENT_SECRET: to be defined
#GOOGLE_CALLBACK_URL: http://localhost:3000/callback
REDIS_HOST: envArgs.PISTAHX_REDIS_PORT_6379_TCP_ADDR
REDIS_PORT: envArgs.PISTAHX_REDIS_PORT_6379_TCP_PORT
DB_HOST: to be defined
DB_USER: to be defined
DB_PASSWORD: to be defined
DB_NAME: to be defined
DB_OPTIONS:
  host: to be defined
  dialect: mssql
  pool: 
    max: 5
    min: 0
    idle: 10000
  dialectOptions: 
    encrypt: true
  logging: false
SESSION_TTL: 3600
BASE_URL: /api/v1
API_PORT: 3000;
API_ROUTE_STATUS: /users/me/status
